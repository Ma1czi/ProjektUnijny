<body>
    <header>
        <div class="center">
            <div>
                <b style="font-size: 22px;">Zespół Szkół Elektronicznych</b><br>im.Stanisława Staszica w Zduńskiej Woli
            </div>
        </div>
    </header>
    <main id="main">
        <div class="center">
            <div class="playground" style="margin-top: 30px;"> 
                <form action="../ConnDB/addElement.php" method="post">
                    <h4 id="tytul">Tu będzie nazwa formularzu</h4>
                    <fieldset>
                        <legend>Dane personalne</legend>
                        <table id="Dane personalne">
                            <tr>
                                <td><label for="Imię:">Imię:</label></td>
                                <td><input type="text" name="Imię:" id="Imię:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Nazwisko:">Nazwisko:</label></td>
                                <td><input type="text" name="Nazwisko:" id="Nazwisko:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Pesel:">Pesel:</label></td>
                                <td><input type="text" name="Pesel:" id="Pesel:" maxlength="11" pattern="[0-9]{11}" required></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Dane kontaktowe</legend>
                        <table id="Dane kontaktowe">
                            <tr>
                                <td><label for="Województwo:">Województwo:</label></td>
                                <td><input type="text" name="Województwo:" id="Województwo:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Miejscowość:">Miejscowość:</label></td>
                                <td><input type="text" name="Miejscowość:" id="Miejscowość:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Kod:">Kod:</label></td>
                                <td><input type="text" name="Kod:" id="Kod:" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000" maxlength="6" required></td>
                            </tr>
                            <tr>
                                <td><label for="Ulica:">Ulica:</label></td>
                                <td><input type="text" name="Ulica:" id="Ulica:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Telefon:">Telefon:</label></td>
                                <td><input type="tel" name="Telefon:" id="Telefon:" required></td>
                            </tr>
                            <tr>
                                <td><label for="Adres e-mail:">Adres e-mail:</label></td>
                                <td><input type="email" name="Adres e-mail:" id="Adres e-mail:" required></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Inne</legend>
                        <table id="Inne">
                            <tr>
                                <td><label for="Urzeń/Urzennica z niepełnosprawnością:">Urzeń/Urzennica z niepełnosprawnością:</label></td>
                                <td>
                                    <label for="Urzeń/Urzennica z niepełnosprawnością:">Tak</label><input type="radio" name="Urzeń/Urzennica z niepełnosprawnością:" id="Urzeń/Urzennica z niepełnosprawnością:" value="Tak">
                                    <label for="Urzeń/Urzennica z niepełnosprawnością:1">Nie</label><input type="radio" name="Urzeń/Urzennica z niepełnosprawnością:" id="Urzeń/Urzennica z niepełnosprawnością:1" checked value="Nie">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Urzeń/Urzennica z opinią lub orzeczeniem:">Urzeń/Urzennica z opinią lub orzeczeniem:</label></td>
                                <td>
                                    <label for="Urzeń/Urzennica z opinią lub orzeczeniem:">Tak</label><input type="radio" name="Urzeń/Urzennica z opinią lub orzeczeniem:" id="Urzeń/Urzennica z opinią lub orzeczeniem:" value="Tak">
                                    <label for="Urzeń/Urzennica z opinią lub orzeczeniem:1">Nie</label><input type="radio" name="Urzeń/Urzennica z opinią lub orzeczeniem:" id="Urzeń/Urzennica z opinią lub orzeczeniem:1" checked value="Nie">
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <br>
                    <div id="sendbutton">
                        <div>
                            div

                                    c0,0.2,0.1,0.3,0.2,0.4C5.3,13,5.4,13,5.5,13c0.1,0,0.2,0,0.2-0.1l1.6-0.8l1.8,3.6C9.1,15.9,9.3,16,9.5,16c0,0,0,0,0,0
                                    c0.2,0,0.4-0.1,0.4-0.3l2-5c0.1-0.3,0-0.5-0.3-0.6c-0.3-0.1-0.5,0-0.6,0.3l-1.6,4L7.1,9.6l7-7l-2.4,6c-0.1,0.3,0,0.5,0.3,0.6
                                    c0.3,0.1,0.5,0,0.6-0.3L16,0.7C16,0.5,16,0.3,15.9,0.1z M13.4,1.9l-7,7L1.7,6.6L13.4,1.9z M6,11.7V9.8l0.1,0.1l0.7,1.4L6,11.7z" display="none"></path><polygon fill="#e4f5f7" points="14.5 2.5 14.5 2 13.5 2 13.5 2.9 2.3 7.4 6.5 9.5 9.5 15.5 14.7 2.4"></polygon><polyline fill="#bfdadd" points="5.5 9 5.5 12.5 7.5 11.5"></polyline><path fill="#3e3643" d="M15.9,0.1C15.7,0,15.5,0,15.3,0l-15,6C0.1,6.1,0,6.3,0,6.5c0,0.2,0.1,0.4,0.3,0.5L5,9.3v3.2
                                        c0,0.2,0.1,0.3,0.2,0.4C5.3,13,5.4,13,5.5,13c0.1,0,0.2,0,0.2-0.1l1.6-0.8l1.8,3.6C9.1,15.9,9.3,16,9.5,16c0,0,0,0,0,0
                                        c0.2,0,0.4-0.1,0.4-0.3l2-5c0.1-0.3,0-0.5-0.3-0.6c-0.3-0.1-0.5,0-0.6,0.3l-1.6,4L7.1,9.6l7-7l-2.4,6c-0.1,0.3,0,0.5,0.3,0.6
                                        c0.3,0.1,0.5,0,0.6-0.3L16,0.7C16,0.5,16,0.3,15.9,0.1z M13.4,1.9l-7,7L1.7,6.6L13.4,1.9z M6,11.7V9.8l0.1,0.1l0.7,1.4L6,11.7z"></path></svg></div></button>
    
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>
