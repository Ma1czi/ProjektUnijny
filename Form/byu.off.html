<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/form.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>ZSE-FormPage</title>
</head>
<body>
    <header>
        <div class="center">
            <div>
                <b style="font-size: 22px;">Zespół Szkół Elektronicznych</b><br>im.Stanisława Staszica w Zduńskiej Woli
            </div>
        </div>
    </header>
    <main id="main">
        <div class="center">
            <div class="playground" style="margin-top: 30px;"> 
                <form method="post" action="../ConnDB/addElement.php">
                    <h4 id="tytul">byu</h4>
                    <fieldset>
                        <legend>Dane personalne</legend>
                        <table id="Dane personalne">
                            <tbody><tr>
                                <td><label for="Imię:">Imię:</label></td>
                                <td><input type="text" name="Imię:" id="Imię:" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="Nazwisko:">Nazwisko:</label></td>
                                <td><input type="text" name="Nazwisko:" id="Nazwisko:" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="Pesel:">Pesel:</label></td>
                                <td><input type="text" name="Pesel:" id="Pesel:" maxlength="11" pattern="[0-9]{11}" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Dane kontaktowe</legend>
                        <table id="Dane kontaktowe">
                            <tbody>
                            <tr>
                                <td><label for="Miejscowość:">Miejscowość:</label></td>
                                <td><input type="text" name="Miejscowość:" id="Miejscowość:" required=""></td>
                            </tr>
                            
                            <tr>
                                <td><label for="Ulica:">Ulica:</label></td>
                                <td><input type="text" name="Ulica:" id="Ulica:" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="Telefon:">Telefon:</label></td>
                                <td><input type="tel" name="Telefon:" id="Telefon:" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="Adres e-mail:">Adres e-mail:</label></td>
                                <td><input type="email" name="Adres e-mail:" id="Adres e-mail:" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Inne</legend>
                        <table id="Inne">
                            <tbody><tr>
                                <td><label for="Urzeń/Urzennica z niepełnosprawnością:">Urzeń/Urzennica z niepełnosprawnością:</label></td>
                                <td>
                                    <label for="Urzeń/Urzennica z niepełnosprawnością:">Tak</label><input type="radio" name="Urzeń/Urzennica z niepełnosprawnością:" id="Urzeń/Urzennica z niepełnosprawnością:">
                                    <label for="Urzeń/Urzennica z niepełnosprawnością:1">Nie</label><input type="radio" name="Urzeń/Urzennica z niepełnosprawnością:" id="Urzeń/Urzennica z niepełnosprawnością:1" checked="">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Urzeń/Urzennica z opinią lub orzeczeniem:">Urzeń/Urzennica z opinią lub orzeczeniem:</label></td>
                                <td>
                                    <label for="Urzeń/Urzennica z opinią lub orzeczeniem:">Tak</label><input type="radio" name="Urzeń/Urzennica z opinią lub orzeczeniem:" id="Urzeń/Urzennica z opinią lub orzeczeniem:">
                                    <label for="Urzeń/Urzennica z opinią lub orzeczeniem:1">Nie</label><input type="radio" name="Urzeń/Urzennica z opinią lub orzeczeniem:" id="Urzeń/Urzennica z opinią lub orzeczeniem:1" checked="">
                                </td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <button type="submit">Wyślij</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="center">
            Copyright © - Zespół Szkół Elektronicznych w Zduńskiej Woli <br> 
        </div>
    </footer>
</body></html>
