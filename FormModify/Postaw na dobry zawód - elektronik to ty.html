<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/form.css">
    <title>ZSE-FormPage</title>
</head>
<body>
    <header>
        <div class="center">
            <div>
                <b style="font-size: 22px;">Zespół Szkół Elektronicznych</b><br>im.Stanisława Staszica w Zduńskiej Woli
            </div>
        </div>
    </header>
    <main id="main">
        <div class="center">
            <div class="playground" style="margin-top: 30px;"> 
                <h4 id="tytul">Lubie placki</h4>
                <form action="" method="post">
                    <fieldset>
                        <legend>Dane personalne</legend>
                        <table id="Dane personalne">
                            <tbody>
                            
                            <tr>
                                <td><label for="pesel">twój pesel</label></td>
                                <td><input type="text" name="pesel" id="pesel" maxlength="11" pattern="[0-9]{11}" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Dane kontaktowe</legend>
                        <table id="Dane kontaktowe">
                            <tbody>
                            
                            <tr>
                                <td><label for="code">Kod: </label></td>
                                <td><input type="text" name="code" id="code" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000" maxlength="6" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="street">Ulica: </label></td>
                                <td><input type="text" name="street" id="street" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Dawaj numer:</label></td>
                                <td><input type="tel" name="phone" id="phone" required=""></td>
                            </tr>
                            <tr>
                                <td><label for="mail">Adres e-mail: </label></td>
                                <td><input type="email" name="mail" id="mail" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Inne</legend>
                        <table id="Inne">
                            <tbody><tr>
                                <td><label for="disabled">Urzeń/Urzennica z niepełnosprawnością:</label></td>
                                <td>
                                    <label for="disabledT">Tak</label><input type="radio" name="disabled" id="disabledT">
                                    <label for="disabledF">Nie</label><input type="radio" name="disabled" id="disabledF" checked="">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="opinion">Urzeń/Urzennica z opinią lub orzeczeniem: </label></td>
                                <td>
                                    <label for="opinionT">Tak</label><input type="radio" name="opinion" id="opinionT">
                                    <label for="opinion">Nie</label><input type="radio" name="opinion" id="opinionF" checked="">
                                </td>
                            </tr>
                        </tbody></table>
                    </fieldset>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="center">
            Copyright © - Zespół Szkół Elektronicznych w Zduńskiej Woli <br> 
        </div>
    </footer>
<script src="../AdminPanel/modules/modify.js"></script>
</body></html>
