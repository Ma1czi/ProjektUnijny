<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/form.css">
    <title>ZSE-FormPage</title>
</head>
<body>
    <header>
        <div class="center">
            <div>
                <b style="font-size: 22px;">Zespół Szkół Elektronicznych</b><br>im.Stanisława Staszica w Zduńskiej Woli
            </div>
        </div>
    </header>
    <main id="main">
        <div class="center">
            <div class="playground" style="margin-top: 30px;"> 
                <h4>Tu będzie nazwa formularzu</h4>
                <form action="" method="post">
                    <fieldset>
                        <legend>Dane personalne</legend>
                        <table>
                            <tbody>
                            <tr>
                                <td> <input type="text" id="lastname" value="Nazwisko: "><button onclick="deleterow('lastname')">Usuń</button></td>
                                <td><input disabled="" type="text" name="lastname" id="lastname"></td>
                            </tr>
                            
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Dane kontaktowe</legend>
                        <table>
                            <tbody><tr>
                                <td> <input type="text" id="voivodeship" value="Województwo: "><button onclick="deleterow('voivodeship')">Usuń</button></td>
                                <td><input disabled="" type="text" name="voivodeship" id="voivodeship"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="place" value="Miejscowość: "><button onclick="deleterow('place')">Usuń</button></td>
                                <td><input disabled="" type="text" name="place" id="place"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="code" value="Kod: "><button onclick="deleterow('code')">Usuń</button></td>
                                <td><input disabled="" type="text" name="code" id="code" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000" maxlength="6"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="street" value="Ulica: "><button onclick="deleterow('street')">Usuń</button></td>
                                <td><input disabled="" type="text" name="street" id="street"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="phone" value="Telefon: "><button onclick="deleterow('phone')">Usuń</button></td>
                                <td><input disabled="" type="tel" name="phone" id="phone"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="mail" value="Adres e-mail: "><button onclick="deleterow('mail')">Usuń</button></td>
                                <td><input disabled="" type="email" name="mail" id="mail"></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Inne</legend>
                        <table>
                            <tbody><tr>
                                <td> <input type="text" id="disabled" value="Urzeń/Urzennica z niepełnosprawnością:"><button onclick="deleterow('disabled')">Usuń</button></td>
                                <td>
                                    Tak<input disabled="" type="radio" name="disabled" id="disabledT">
                                    Nie<input disabled="" type="radio" name="disabled" id="disabledF">
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="opinion" value="Urzeń/Urzennica z opinią lub orzeczeniem: "><button onclick="deleterow('opinion')">Usuń</button></td>
                                <td>
                                    Tak<input disabled="" type="radio" name="opinion" id="opinionT">
                                    Nie<input disabled="" type="radio" name="opinion" id="opinionF">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody></table>
                    </fieldset>

                </form>
            </div>
        </div>
    <div class="center"><div class="playground" style="margin-top: 30px;"><button onclick="addElement()">Dodaj</button><input type="text" name="" id="spacename" placeholder="Nazwa pola"> <select name="np" id="np"><option value="">Text</option><option value="">Radio</option><option value="">Password</option><option value="">E-mail</option><option value="">Checkbox</option><option value="">File</option><option value="">Checkbox</option></select><select name="" id=""><option value="">Dane personalne</option><option value="">Dane kontaktowe</option><option value="">Inne</option></select> <br><input type="submit" value="Cofnij Zmiany"><br><input type="submit" value="Zapisz Zmiany"><br></div></div></main>
    <footer>
        <div class="center">
            Copyright © - Zespół Szkół Elektronicznych w Zduńskiej Woli <br> 
        </div>
    </footer>
<script src="../AdminPanel/modules/modify.js"></script>
</body></html>
