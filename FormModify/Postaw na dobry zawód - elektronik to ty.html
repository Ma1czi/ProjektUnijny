<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/form.css">
    <title>ZSE-FormPage</title>
</head>
<body>
    <header>
        <div class="center">
            <div>
                <b style="font-size: 22px;">Zespół Szkół Elektronicznych</b><br>im.Stanisława Staszica w Zduńskiej Woli
            </div>
        </div>
    </header>
    <main id="main">
        <div class="center">
            <div class="playground" style="margin-top: 30px;"> 
                <h4>Tu będzie nazwa formularzu</h4>
                <form action="" method="post">
                    <fieldset>
                        <legend>Dane personalne</legend>
                        <table id="Dane personalne">
                            <tbody>
                            
                            <tr>
                                <td> <input type="text" value="Pesel: "><button onclick="deleterow('pesel')">Usuń</button></td>
                                <td><input disabled="" type="text" name="pesel" id="pesel" maxlength="11" pattern="[0-9]{11}" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Dane kontaktowe</legend>
                        <table id="Dane kontaktowe">
                            <tbody>
                            
                            
                            <tr>
                                <td> <input type="text" value="Ulica: "><button onclick="deleterow('street')">Usuń</button></td>
                                <td><input disabled="" type="text" name="street" id="street" required=""></td>
                            </tr>
                            <tr>
                                <td> <input type="text" value="Telefon: "><button onclick="deleterow('phone')">Usuń</button></td>
                                <td><input disabled="" type="tel" name="phone" id="phone" required=""></td>
                            </tr>
                            <tr>
                                <td> <input type="text" value="Adres e-mail: "><button onclick="deleterow('mail')">Usuń</button></td>
                                <td><input disabled="" type="email" name="mail" id="mail" required=""></td>
                            </tr>
                        </tbody></table>
                    </fieldset>
                    <fieldset>
                        <legend>Inne</legend>
                        <table id="Inne">
                            <tbody><tr>
                                <td> <input type="text" value="Urzeń/Urzennica z niepełnosprawnością:"><button onclick="deleterow('disabled')">Usuń</button></td>
                                <td>
                                    Tak<input disabled="" type="radio" name="disabled" id="disabledT">
                                    Nie<input disabled="" type="radio" name="disabled" id="disabledF" checked="">
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="text" value="Urzeń/Urzennica z opinią lub orzeczeniem: "><button onclick="deleterow('opinion')">Usuń</button></td>
                                <td>
                                    Tak<input disabled="" type="radio" name="opinion" id="opinionT">
                                    Nie<input disabled="" type="radio" name="opinion" id="opinionF" checked="">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody></table>
                    </fieldset>

                </form>
            </div>
        </div>
    <div class="center"><div class="playground" style="margin-top: 30px;"><button onclick="addElement()">Dodaj</button><input type="text" id="spacename" placeholder="Nazwa pola"> <select id="inputtype"><option value="text">Text</option><option value="radio">Radio</option><option value="password">Password</option><option value="email">E-mail</option><option value="checkbox">Checkbox</option><option value="file">File</option></select><select id="inputplace"><option value="Dane personalne">Dane personalne</option><option value="Dane kontaktowe">Dane kontaktowe</option><option value="Inne">Inne</option></select> <br><button onclick="undoChange()">Cofnij Zmiany</button><br><button onclick="">Zapisz zmiany</button><br></div></div></main>
    <footer>
        <div class="center">
            Copyright © - Zespół Szkół Elektronicznych w Zduńskiej Woli <br> 
        </div>
    </footer>
<script src="../AdminPanel/modules/modify.js"></script>
</body></html>
